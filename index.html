<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <h1 class="h-X">Tic Tac Toe</h1>
    <div class="container">
        <div id="0" class="cell" data-state=" "></div>
        <div id="1" class="cell" data-state=" "></div>
        <div id="2" class="cell" data-state=" "></div>
        <div id="3" class="cell" data-state=" "></div>
        <div id="4" class="cell" data-state=" "></div>
        <div id="5" class="cell" data-state=" "></div>
        <div id="6" class="cell" data-state=" "></div>
        <div id="7" class="cell" data-state=" "></div>
        <div id="8" class="cell" data-state=" "></div>
    </div>
    <button class="btn hidden">Play Again</button>
</body>
<!-- <script src="script.js"></script> -->
<script src="index.js"></script>
</html>
